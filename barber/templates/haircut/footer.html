<!--================ Start Footer Area =================-->
{% load static %}



  <!--<footer class="footer-area section-gap">-->
  <div class="container">
    <div class="row footer-inner">
    <div class="col-lg-5 col-sm-6">
        <aside class="f-widget">
          <div class="f-title">
            <h3>About Me</h3>
          </div>
          <p>Like a therapist, or the local barkeep, hairdressers are in a position of trust, We are transforming not just how a person looks but how they feel and, therefore, they want to tell us things.</p>

        </aside>
      </div>
      <div class="col-lg-5 col-sm-6">
        <aside class="f-widget news-widget">
          <div class="f-title">
            <h3>Newsletter</h3>
          </div>
          <p>Stay updated with our latest trends</p>
          <div id="mc_embed_signup">
            <form target="_blank" action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
             method="get" class="subscribe_form relative">
              <div class="input-group d-flex flex-row">
                <input name="EMAIL" placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address '"
                 required="" type="email">
                <button class="btn sub-btn"><span class="lnr lnr-arrow-right"></span></button>
              </div>
              <div class="mt-10 info"></div>
            </form>
          </div>
        </aside>
      </div>
      <div class="col-lg-2">
        <aside class="f-widget social-widget">
          <div class="f-title">
            <h3>Follow Me</h3>
          </div>
          <p>Let us be social</p>
          <ul class="list">
            <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>

          </ul>
        </aside>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</footer>
<!--================ End Footer Area =================-->
